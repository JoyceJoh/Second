<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/V23HTw7/Screenshot-2024-08-05-16-35-43-563-com-miui-videoplayer.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 150px;
            background-image: url('https://i.ibb.co/WcPgYg9/mobile-logo-c8044a089130.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rectangle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-image: url('https://i.ibb.co/mNX1nSt/fhfh-2.png');
        }

        .button-container {
            position: fixed;
            bottom: 50px; /* Move buttons up a bit */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .reset-button {
            background-color: #f44336; /* Red color for reset button */
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
        }

        .loading img {
            width: 100px;
        }

        .percentage-container {
            position: absolute;
            top: 180px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        .percentage-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .rectangle-shape {
            width: 150px;
            height: 70px;
            background-image: url('https://i.ibb.co/1R1Kkqr/IMG-20241115-173224-486.png');
            background-size: cover;
            background-position: center;
        }

        .circle-shape {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://i.ibb.co/7nSwJKC/IMG-20241115-095135-907.png');
            background-size: cover;
            background-position: center;
        }

        .clickable-link {
            position: fixed;
            bottom: 150px;
            color: blue;
            font-size: 30px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-top"></div>

    <div class="rectangle">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="button-container">
        <button onclick="showLoading()">GET APPLE</button>
        <button class="reset-button" onclick="resetDisplay()">NEW GAME</button>
    </div>

    <div class="loading" id="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading">
    </div>

    <div class="percentage-container" id="percentage-container">
        <div class="percentage-box">
            <div class="rectangle-shape" onclick="changeRectangleImage()"></div>
            <span id="percentage">0%</span>
            <div class="circle-shape" onclick="changeCircleImage()"></div>
        </div>
    </div>

    <a href="https://t.me/xkinghackHi1xbet" class="clickable-link" target="_blank">@....X....KING...ðŸ‘‘... HACK</a>

    <script>
        let appleImage = 'https://i.ibb.co/Rc9BtBV/apple1-2.png';
        let currentApple = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                updateCircle();
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        function updateCircle() {
            const circles = document.querySelectorAll('.circle');

            if (currentApple) {
                currentApple.style.backgroundImage = 'url("https://i.ibb.co/mNX1nSt/fhfh-2.png")';
            }

            const randomIndex = Math.floor(Math.random() * circles.length);
            currentApple = circles[randomIndex];
            currentApple.style.backgroundImage = `url(${appleImage})`;

            displayPercentage();
        }

        function displayPercentage() {
            const percentage = Math.floor(Math.random() * (98 - 50 + 1)) + 50;
            const percentageElement = document.getElementById('percentage');
            percentageElement.textContent = `${percentage}%`;
            percentageElement.style.color = percentage >= 90 ? 'green' : 'red';
        }

        function changeRectangleImage() {
            const rectangle = document.querySelector('.rectangle-shape');
            rectangle.style.backgroundImage = 'url("https://i.ibb.co/1R1Kkqr/IMG-20241115-173224-486.png")';
        }

        function changeCircleImage() {
            const circle = document.querySelector('.circle-shape');
            circle.style.backgroundImage = 'url("https://i.ibb.co/7nSwJKC/IMG-20241115-095135-907.png")';
        }

        function resetDisplay() {
            // Show the loading state for 2 seconds before resetting
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                // Reset the display of the circles (remove the apple image)
                const circles = document.querySelectorAll('.circle');
                circles.forEach(circle => {
                    circle.style.backgroundImage = 'url("https://i.ibb.co/mNX1nSt/fhfh-2.png")';
                });

                // Reset the percentage
                const percentageElement = document.getElementById('percentage');
                percentageElement.textContent = '0%';
                percentageElement.style.color = 'white';

                // Hide the loading image
                document.getElementById('loading').style.display = 'none';
            }, 2000); // 2 seconds delay
        }
    </script>
</body>
</html>
