<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/V23HTw7/Screenshot-2024-08-05-16-35-43-563-com-miui-videoplayer.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .background-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 150px; /* Adjust height for a better fit */
            background-image: url('https://i.ibb.co/WcPgYg9/mobile-logo-c8044a089130.png'); /* Replace with your background URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        .board-name {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"],
        .btn {
            width: calc(50% - 5px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn.contact-us {
            background-color: #008CBA;
            color: white;
        }

        .btn.join-channel {
            background-color: #f44336;
            color: white;
        }

        input[type="submit"]:hover,
        .btn:hover {
            opacity: 0.8;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading img {
            width: 150px; 
            animation: flying-jet 1s ease-in-out infinite alternate;
        }

        @keyframes flying-jet {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-top"></div> <!-- Background image at the top -->

    <div class="container">
        <h1 class="board-name">XKING APPLE OF FORTUNE</h1>
        <form action="#" method="POST" id="loginForm" onsubmit="event.preventDefault(); showLoading();">
            <label for="activationCode">Enter Activation Code:</label><br>
            <input type="text" id="activationCode" name="activationCode" required><br><br>
            <input type="submit" value="Submit">
            <button class="btn contact-us" onclick="window.location.href='https://t.me/xKingHack';">Contact Us</button>
            <button class="btn join-channel" onclick="window.location.href='https://t.me/xkinghackHi1xbet';">Join Channel</button>
            <p class="error-message" id="errorMessage">Incorrect activation code ðŸ˜¢</p>
        </form>
    </div>

    <div class="loading" id="loading">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading">
    </div>

    <script>
        function showLoading() {
            var activationCode = document.getElementById('activationCode').value;
            var loading = document.getElementById('loading');
            var errorMessage = document.getElementById('errorMessage');

            loading.style.display = 'flex';
            errorMessage.style.display = 'none';

            setTimeout(function() {
                loading.style.display = 'none';
                if (activationCode === 'APPLEBYXKING') {
                    window.location.href = 'code1.html'; // Replace with the actual next page URL
                } else {
                    errorMessage.style.display = 'block';
                }
            }, 5000); // 5 seconds delay for demonstration
        }
    </script>
</body>
</html>
